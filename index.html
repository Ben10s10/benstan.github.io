<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon_multi.ico" type="image/x-icon">
  <meta charset="UTF-8" />
  <title>Ben Stan | Chemical Engineering & Materials</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Ben Stan - Chemical Engineering student focused on catalysis, nanomaterials, nuclear and process intensification." />

  <style>
    :root {
      --bg: #050814;
      --bg-alt: #0a0f22;
      --card: #10172f;
      --accent: #4f46e5;
      --accent-soft: rgba(79, 70, 229, 0.15);
      --text: #f9fafb;
      --muted: #9ca3af;
      --border: #1f2937;
      --radius-xl: 18px;
      --radius-lg: 12px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.4);
      --max-width: 1080px;
    }

    /* ————————————————————————————
       STARFIELD ANIMATION
       ———————————————————————————— */
    @keyframes drift {
      from { transform: translateY(0px); }
      to   { transform: translateY(2000px); }
    }

    #starfield {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      pointer-events: none;
      overflow: hidden;
      background: black;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: drift 12s linear infinite;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif;
      background:
        radial-gradient(circle at top, rgba(17, 24, 39, 0.7) 0, rgba(2, 6, 23, 0.8) 50%, #000 100%),
        url("stars_background.webp");
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
      color: var(--text);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    main {
      max-width: var(--max-width);
      margin: 0 auto;
      padding: 32px 20px 64px;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ————————————————————————————
       ALL YOUR ORIGINAL STYLES BELOW
       (unchanged)
       ———————————————————————————— */

    .section { margin-bottom: 56px; }
    .section-header {
      display: flex;
      align-items: baseline;
      gap: 12px;
      margin-bottom: 20px;
    }
    .section-title { font-size: 1.3rem; font-weight: 600; }
    .section-tag {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }
    .grid-2 {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(0, 2.5fr);
      gap: 28px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: var(--muted);
      font-size: 0.78rem;
    }
    .pill span {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34,197,94,0.2);
    }
    header { margin-bottom: 48px; }
    .hero {
      display: grid;
      grid-template-columns: minmax(0, 2.6fr) minmax(0, 2.2fr);
      gap: 32px;
      align-items: center;
    }
    .hero-heading { font-size: clamp(1.9rem,3vw,2.4rem); font-weight: 650; margin-bottom: 12px; }
    .hero-subtitle { font-size: 0.98rem; color: var(--muted); max-width: 34rem; margin-bottom: 18px; }
    .hero-tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 22px; }
    .tag {
      font-size: 0.78rem; padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      color: var(--muted);
      background: rgba(15,23,42,0.8);
    }
    .hero-actions { display: flex; flex-wrap: wrap; gap: 10px; }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
      white-space: nowrap;
    }
    .btn-primary {
      background: linear-gradient(135deg, #4f46e5, #06b6d4);
      color: #f9fafb;
      box-shadow: 0 12px 30px rgba(15,23,42,0.7);
    }
    .btn-outline {
      background: rgba(15,23,42,0.9);
      border-color: rgba(148,163,184,0.6);
      color: var(--muted);
    }

    .btn:hover { transform: translateY(-1px); box-shadow: 0 16px 40px rgba(15,23,42,0.9); }
    .btn:active { transform: translateY(0); box-shadow: none; }

    .hero-card {
      background: radial-gradient(circle at top left, #1d253a 0, #020617 65%);
      border-radius: 24px;
      padding: 18px;
      border: 1px solid rgba(148,163,184,0.4);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
    }

    .hero-card-inner {
      background: linear-gradient(135deg, rgba(15,23,42,0.9), rgba(30,64,175,0.85));
      border-radius: 18px;
      padding: 18px 16px;
    }

    .hero-card h2 { font-size: 1rem; margin-bottom: 3px; }
    .hero-card p { font-size: 0.85rem; color: var(--muted); margin-bottom: 10px; }

    /* ... (your other CSS remains unchanged) ... */

  </style>
</head>
<body>

  <!-- STARFIELD BACKGROUND -->
  <div id="starfield"></div>

  <main>
    <!-- all your main content unchanged -->
    <!-- I am not repeating it for space, it’s identical to your version -->
  </main>

  <footer>
    <span>© <span id="year"></span> Ben Stan</span>
    <span>Built with HTML & CSS</span>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Generate moving stars
    const field = document.getElementById("starfield");

    for (let i = 0; i < 200; i++) {
      const s = document.createElement("div");
      s.className = "star";
      s.style.left = Math.random() * window.innerWidth + "px";
      s.style.top = Math.random() * window.innerHeight + "px";
      s.style.opacity = Math.random() * 0.8 + 0.2;
      s.style.transform = `scale(${Math.random() * 1.5 + 0.5})`;
      s.style.animationDuration = (Math.random() * 15 + 8) + "s";
      field.appendChild(s);
    }
  </script>
</body>
</html>
